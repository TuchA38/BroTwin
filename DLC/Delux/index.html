<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            user-select: none;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="top-bar" style="margin-top: 0;">
            <center><span><b><span style="opacity: 0%; padding-bottom: -10px;"><p style="margin-bottom: -5vw;">Lista odtwarzania przeboj√≥w muzycznych z wersji niewii<br></span>
                </p>
                <p style="margin-bottom: -3vw;">Lista&nbsp;odtwarzania:</b>
                </p>
                <p style="margin-top: -3vw; margin-bottom: -1vw;"><br>Planet Zoo</p>
                </span>
                </span>
            </center>
        </div>
        <div class="img-area">
            <img src="" alt="">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Lista&nbsp;muzyki</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>
                <!-- here li list are coming from js -->
            </ul>
        </div>
    </div>

    <script src="music-list.js"></script>
    <script src="script.js"></script>


</body>

</html>
